<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    body{
        background-color: lightblue;
        font-family: 'Rubik', sans-serif;
    }
    .form{
        display: grid;
        place-content: center;
        width: 600px;
        background-color: aliceblue;
        border: solid 2px black;
        margin: 100px auto;
    }
    .form-control{
        margin-bottom: 25px;
    }
    input{
        width: 100%;
    }
    button{
        width: 100%;
        padding: 10px;
        background-color: bisque;
        border: none;
        cursor: pointer;
    }
    textarea{
        width: 100%;
    }
</style>
<body>
    <main>
        <section class="form">
            <form>
                <div class="form-control">
                    <label for="name">Name</label>
                    <br>
                    <input type="text">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" placeholder="enter your email address">
                </div>
                <div class="form-control">
                    <label for="name">Age</label>
                    <br>
                    <input type="text">
                </div>
                <div class="form-control">
                    <label for="sex">Sex</label>
                    <br>
                    <select name="sex" id="gender">
                        <option value="male">
                            Male
                        </option>
                        <option value="female">
                            Female
                        </option>
                        <option value="others">
                            Others
                        </option>
                    </select>
                </div>
                <div class="form-control">
                    <p>
                        <b>Would you like to reccomend learning programming to you friends?</b>
                    </p>
                    <label for="yes">Yes</label>
                    <input type="checkbox">
                    <br>
                    <label for="no">No</label>
                    <input type="checkbox">
                    <br>
                    <label for="later">Maybe later.</label>
                    <input type="checkbox">
                </div>
                <div class="form-control">
                    <p>
                        <b>Languages you know</b>
                    </p>
                    <label for="inp-1">
                        <input type="checkbox">C</input>
                    </label>
                    <br>
                    <label for="inp-2">
                        <input type="checkbox">C++</input>
                    </label>
                    <br>
                    <label for="inp-3">
                        <input type="checkbox">HTML</input>
                    </label>
                    <br>
                    <label for="inp-4">
                        <input type="checkbox">CSS</input>
                    </label>
                    <br>
                    <label for="inp-5">
                        <input type="checkbox">JavaScript</input>
                    </label>
                    <br>
                    <label for="inp-6">
                        <input type="checkbox">Python</input>
                    </label>
                    <br>
                    <label for="inp-7">
                        <input type="checkbox">React.js</input>
                    </label>
                    <br>
                    <label for="inp-8">
                        <input type="checkbox">Anguler.js</input>
                    </label>
                    <br>
                    <label for="inp-9">
                        <input type="checkbox">Node.js</input>
                    </label>
                    <br>
                    <label for="inp-10">
                        <input type="checkbox">Vue.js</input>
                    </label>
                </div>
                <div class="form-control">
                    <label for="comment"></label>
                    <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
                </div>
                <button type="submit">
                    Submit
                </button>
            </form>
        </section>
    </main>
</body>
</html>
